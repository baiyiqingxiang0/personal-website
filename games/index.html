<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>经典小游戏合集</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background: #f5f5f7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            padding: 2rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #1d1d1f;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .games-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
        }

        .game-card {
            background: white;
            border-radius: 18px;
            padding: 1.5rem;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .game-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }

        .game-title {
            font-size: 1.5rem;
            color: #1d1d1f;
            margin-bottom: 0.5rem;
        }

        .game-description {
            color: #86868b;
            font-size: 0.9rem;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>经典小游戏合集</h1>
        <p>重温童年的快乐时光</p>
    </header>

    <main class="games-container">
        <div class="game-card" onclick="window.location.href='snake/index.html'">
            <svg class="game-icon" viewBox="0 0 24 24">
                <path fill="#34C759" d="M12,2C6.48,2 2,6.48 2,12s4.48,10 10,10s10-4.48 10-10S17.52,2 12,2zM12,20c-4.41,0 -8,-3.59 -8,-8s3.59,-8 8,-8s8,3.59 8,8S16.41,20 12,20zM12,6c-3.31,0 -6,2.69 -6,6s2.69,6 6,6s6,-2.69 6,-6S15.31,6 12,6zM12,16c-2.21,0 -4,-1.79 -4,-4s1.79,-4 4,-4s4,1.79 4,4S14.21,16 12,16z"/>
            </svg>
            <h2 class="game-title">贪吃蛇</h2>
            <p class="game-description">经典的贪吃蛇游戏，考验你的反应能力和策略思维</p>
        </div>

        <div class="game-card" onclick="window.location.href='tetris/index.html'">
            <svg class="game-icon" viewBox="0 0 24 24">
                <path fill="#5856D6" d="M20,2H4C2.89,2 2,2.89 2,4V20C2,21.11 2.89,22 4,22H20C21.11,22 22,21.11 22,20V4C22,2.89 21.11,2 20,2zM20,20H4V4H20V20zM15,5H9V11H15V5zM8,5H6V7H8V5zM18,5H16V7H18V5zM8,8H6V10H8V8zM18,8H16V10H18V8z"/>
            </svg>
            <h2 class="game-title">俄罗斯方块</h2>
            <p class="game-description">挑战空间想象力，体验方块消除的快感</p>
        </div>
    </main>
</body>
</html>
