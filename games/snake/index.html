<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇 - 经典游戏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-wrapper">
        <div class="game-header">
            <h1>贪吃蛇</h1>
            <p class="game-description">使用方向键或触摸控制移动方向，吃到食物得分。金色食物可获得双倍分数！</p>
        </div>

        <div class="game-container">
            <div class="score-panel">
                <div class="score">当前分数: <span id="scoreValue">0</span></div>
                <div class="high-score">最高分: <span id="highScoreValue">0</span></div>
            </div>

            <div class="canvas-container">
                <canvas id="gameCanvas" width="400" height="400"></canvas>
                <div class="game-overlay" id="gameOverlay">
                    <div class="overlay-content">
                        <h2>开始游戏</h2>
                        <p>选择难度开始游戏</p>
                    </div>
                </div>
            </div>

            <div class="controls-panel">
                <div class="difficulty-container">
                    <button class="btn difficulty-btn active" data-difficulty="EASY">简单</button>
                    <button class="btn difficulty-btn" data-difficulty="NORMAL">普通</button>
                    <button class="btn difficulty-btn" data-difficulty="HARD">困难</button>
                </div>
                <div class="game-controls">
                    <button class="btn primary-btn" id="startBtn">开始游戏</button>
                    <button class="btn secondary-btn" id="pauseBtn">暂停</button>
                </div>
            </div>

            <div class="mobile-controls">
                <button class="mobile-btn up">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path d="M12 4l-8 8h6v8h4v-8h6z" fill="currentColor"/>
                    </svg>
                </button>
                <button class="mobile-btn left">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path d="M4 12l8-8v6h8v4h-8v6z" fill="currentColor"/>
                    </svg>
                </button>
                <button class="mobile-btn right">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path d="M20 12l-8-8v6h-8v4h8v6z" fill="currentColor"/>
                    </svg>
                </button>
                <button class="mobile-btn down">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path d="M12 20l8-8h-6v-8h-4v8h-6z" fill="currentColor"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="game-info">
            <div class="info-card">
                <h3>游戏说明</h3>
                <ul>
                    <li>使用键盘方向键或屏幕按钮控制蛇的移动</li>
                    <li>吃到红色食物可得到基础分数</li>
                    <li>金色食物将在5秒后消失，吃到可得双倍分数</li>
                    <li>撞到墙壁或自己会导致游戏结束</li>
                    <li>按空格键可以快速暂停/继续游戏</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
