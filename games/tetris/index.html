<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>俄罗斯方块</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start-screen" id="startScreen">
        <h1>俄罗斯方块</h1>
        <div class="difficulty">
            <button class="diff-btn" data-level="1">简单</button>
            <button class="diff-btn" data-level="2">中等</button>
            <button class="diff-btn" data-level="3">困难</button>
        </div>
        <button id="startBtn">开始游戏</button>
        <a href="../index.html" class="back-btn">返回首页</a>
    </div>

    <div class="container" id="gameContainer" style="display: none;">
        <div class="game-panel">
            <div class="side-panel">
                <div class="preview-box">
                    <h3>下一个</h3>
                    <canvas id="preview" width="100" height="100"></canvas>
                </div>
                <div class="game-info">
                    <div class="difficulty">难度: <span id="difficulty">简单</span></div>
                    <div class="score">分数: <span id="score">0</span></div>
                    <div class="level">等级: <span id="level">1</span></div>
                    <div class="high-score">最高分: <span id="highScore">0</span></div>
                </div>
                <button id="pauseBtn">暂停</button>
                <div class="volume-control">
                    <label>
                        <input type="checkbox" id="bgmToggle" checked>
                        背景音乐
                    </label>
                    <label>
                        <input type="checkbox" id="sfxToggle" checked>
                        音效
                    </label>
                </div>
            </div>
            <canvas id="tetris" width="240" height="400"></canvas>
        </div>
        <div class="controls">
            <button onclick="moveLeft()">←</button>
            <button onclick="moveRight()">→</button>
            <button onclick="rotate()">↑旋转</button>
            <button onclick="moveDown()">↓加速</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
